name: Build .NET Project on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:     

jobs:
  build:
    runs-on: windows-latest  # 在 Windows 上运行

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 获取代码仓库

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1  # 配置 MSBuild 环境

    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --params "--add Microsoft.VisualStudio.Workload.NativeDesktop --includeRecommended --quiet"
        
    - name: Restore NuGet packages
      run: nuget restore qiapiao.sln  # 恢复依赖包，确保依赖已准备好

    - name: Build solution
      run: msbuild qiapiao.sln /p:Configuration=Release  # 使用 MSBuild 编译项目

    - name: Publish DLL
      run: |
        mkdir output
        copy "bin\Release\irml.dll" output/  # 将生成的 DLL 复制到 output 文件夹

    - name: Upload DLL as artifact
      uses: actions/upload-artifact@v3
      with:
        name: YourProject-DLL
        path: output/irml.dll  # 上传生成的 DLL 文件
