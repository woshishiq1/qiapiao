name: Build Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'  # 指定您的 .NET 版本

    - name: Restore .NET dependencies
      run: dotnet restore qiapiao.sln  # 替换为您的解决方案名称

    - name: Build .NET
      run: dotnet build qiapiao.sln --configuration Release  # 使用 Release 配置构建

    - name: Publish .NET
      run: dotnet publish qiapiao.csproj -c Release -o output  # 替换为您的项目名称
    
    - name: Setup C++ Build Tools
      uses: actions/setup-tools@v1
      with:
        tools: 'cmake'  # 安装 CMake

    - name: Configure C++ project
      run: cmake -S . -B build -G "Visual Studio 16 2019"  # 替换为您的 C++ 项目的路径和生成器

    - name: Build C++ project
      run: cmake --build build --config Release  # 编译生成

    - name: Run tests (if any)
      run: ctest --test-dir build  # 如果有测试，运行测试
